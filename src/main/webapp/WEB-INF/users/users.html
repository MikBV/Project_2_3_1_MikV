<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table>
        <tr>
            <th>Username</th>
            <th>Password</th>
            <th>firstName</th>
            <th>lastName</th>
            <th>Change</th>
            <th>Delete</th>
        </tr>
        <tr th:each="user : ${users}">
            <td th:text="${user.getUsername()}"></td>
            <td th:text="${user.getPassword()}"></td>
            <td th:text="${user.getFirstName()}"></td>
            <td th:text="${user.getLastName()}"></td>
            <td>
                <a th:href="@{users/change/{id}(id=${user.getId()})}" >Change</a>
            </td>
            <td>
                <a th:href="@{users/delete/{id}(id=${user.getId()})}" >Delete</a>
            </td>


        </tr>
    </table>
    <a href="/users/new">Add new user</a>


</body>
</html>
